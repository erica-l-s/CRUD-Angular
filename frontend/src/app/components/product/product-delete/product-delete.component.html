
<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="product.name" name="name" disabled=""/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo R$</mat-label>
            <input matInput [(ngModel)]="product.price" name="price" disabled=""/>
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-raised-button (click)="deleteProduct()" color="warn">Deletar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
